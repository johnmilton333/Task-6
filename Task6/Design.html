<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="./Design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="section1">
  <h1>BLOOD DONARS</h1>
  <div class="wrapper">
   
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="O+">O+</span>
        <span class="item" data-name="A+">A+</span>
        <span class="item" data-name="B+">B+</span>
        <span class="item" data-name="A-">A-</span>
        <span class="item" data-name="B-">B-</span>
        
  

      </div>
    </nav>
  
    <div class="gallery">
      <div class="image"  data-name="O+" data-donor="John"><span><img src="./images/john.avif" alt=""></span></div>
      <div class="image" data-name="A+" data-donor="Jackie"><span><img src="images/Jackie.jpg" alt=""></span></div>
      <div class="image" data-name="B+" data-donor="Sophia"><span><img src="images/sophia.jpg" alt=""></span></div>
      <div class="image" data-name="A-" data-donor="Max"><span><img src="images/max.avif" alt=""></span></div>
      <div class="image" data-name="B-" data-donor="Isabella"><span><img src="images/Isabella.avif" alt=""></span></div>
      <div class="image" data-name="A+" data-donor="Nickulous "><span><img src="images/nickulous.jpg" alt=""></span></div>
      <div class="image" data-name="B-" data-donor="Jessy "><span><img src="images/jessy.jpg" alt=""></span></div>
      <div class="image" data-name="O+" data-donor="Bella"><span><img src="images/bella6.avif" alt=""></span></div>
    </div>
  </div>
</div>
 
  <div class="preview-box">
    <div class="details">
      <span class="title">Blood donar: <p></p></span>
    
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="Design.js"></script>

</body>
</html>
